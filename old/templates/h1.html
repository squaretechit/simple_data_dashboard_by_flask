<!DOCTYPE html>
<html lang="en">

<head>
  <title>Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url('/static/images/1104816.jpg');
      background-position: half;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

</head>
</head>

<body>


  <nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">

    </a>

    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">

        <li class="active"><a href="{{ url_for('home') }}">Home</a></li>

        <li><a href="{{ url_for('rb') }} ">Dashboard</a></li>


      </ul>
    </div>
  </nav>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#calculate').on('click', function (e) {
        // prevent page being reset, we are going to update only
        // one part of the page.
        e.preventDefault()
        $.ajax({
          url: './_get_table',
          type: 'post',
          data: {
            'nrow': $("#nrow").val(),
            'ncol': $("#ncol").val()
          },
          success: function (data) {
            // server returns rendered "update_content.html"
            // which is just pure html, use this to replace the existing
            // html within the "plot content" div
            $('#plot-content').html(data)
          }
        })
      });
    });
  </script>

</body>

</html>
